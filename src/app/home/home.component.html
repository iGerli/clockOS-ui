<div class="flex-container dark">
  <div class="full-width">
    <clock-widget [extraClass]="'align-left date'" [size]="0" [format]="'EEEE, MMMM d'"></clock-widget>
    <clock-widget [extraClass]="'hour align-center'" [size]="3" [format]="'h:mm'"></clock-widget>
    <clock-widget [extraClass]="'align-right indicator'" [size]="0" [format]="'a'"></clock-widget>
  </div>
</div>
<button #mainButton class="hidden-button" (blur)="buttonBlur()" (click)="onEnter()"></button>
